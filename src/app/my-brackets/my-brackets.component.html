<div id="bracket-page">
  <div id="form">
    <div id="teamNumInput">
      <label for="teamNumber">How many teams?</label>
      <input #teamNumber type="number" name="teamNum" />
      <p class="error">{{ numberError }}</p>
    </div>
    <div id="formats">
      <label for="formatType">What is the first format you would like to use?</label>
      <a href="/bracket-type" target="_blank">Bracket Types</a>
      <select #formatType>
        <option>Swiss</option>
        <option>Group</option>
        <option>Round Robin</option>
        <option>Single Elimination</option>
        <option>Double Elimination</option>
      </select>
      <p class="error">{{ formatError }}</p>
    </div>
    <button (click)="teamNum(teamNumber.value, formatType.value)">Continue</button>
  </div>
</div>
